
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialSense - 灵犀社交</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        :root {
            --brand-primary: #6366f1;
            --brand-secondary: #a855f7;
            --deep-theme: #4338ca;
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif;
            background-color: #fcfcfd;
            color: #334155;
            letter-spacing: -0.01em;
        }

        .aura-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        .aura-text-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .themed-glass {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.3);
        }

        .card-premium {
            background: white;
            border: 1px solid rgba(241, 245, 249, 1);
            box-shadow: 0 4px 10px -2px rgba(0, 0, 0, 0.02);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .card-premium:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px -12px rgba(99, 102, 241, 0.08);
            border-color: rgba(99, 102, 241, 0.15);
        }

        .btn-reset {
            background: white;
            border: 1px solid #f1f5f9;
            color: #94a3b8;
            transition: all 0.2s ease;
        }

        .btn-reset:hover {
            background: #fef2f2;
            color: #ef4444;
            border-color: #fee2e2;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
    </style>
